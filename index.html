<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tac Tac Toe!</h1>
    <div id="showWinner" class="winner-box">

      <div class="winner-Content">
        <p class="winner-modal">You win!</p>
        <p>Press "Play Again" for another turn!</p>
        <button onclick="clearAll()" class="play-again">Play Again!</button>
      </div>

    </div>
  <p class="currentPlayer">player turn</p>
    <div id="container">
      <div id="gameBoard">
        <div board-boxes id='box-0' class="box"></div>
        <div board-boxes id='box-1' class="box"></div>
        <div board-boxes id='box-2' class="box"></div>
        <div board-boxes id='box-3' class="box"></div>
        <div board-boxes id='box-4' class="box"></div>
        <div board-boxes id='box-5' class="box"></div>
        <div board-boxes id='box-6' class="box"></div>
        <div board-boxes id='box-7' class="box"></div>
        <div board-boxes id='box-8' class="box"></div>
      </div>
    </div>
    <button onclick="clearAll()" class="clear">ERASE BAORD</button>
  <script src="js/app.js"></script>
</body>
</html>
